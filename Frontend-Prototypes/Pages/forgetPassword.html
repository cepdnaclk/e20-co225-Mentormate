<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForgotPassward | Mentor-Mate</title>
    <meta>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #858e96, #2b7ccd);
            background-attachment: fixed;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Forgot Password?</h3>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <p class="text-center">No problem! Enter your email below and we will send you an email with instructions to reset your passward.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail">
                    Email Address
                </label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
        </form>
    </div>
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <center><button class="btn btn-dark">Send reset Link</button></center>
            </div>
        </div>
    </div>
    

</body>
</html>

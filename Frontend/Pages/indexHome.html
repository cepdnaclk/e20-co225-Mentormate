<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Mentor-Mate</title>
    <meta>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #858e96, #2b7ccd);
            background-attachment: fixed;
        }
        .container-full {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-name-label {
            text-align: right;
            padding: 20px;
            font-size: 24px;
            color: white;
        }
        .question-area .input-group button {
            margin-bottom: 99px; 
        }
        .question-area {
            padding: 0;
            display: flex;
            align-items: center;
        }
        .question-area label {
            font-weight: bold;
            margin-right: 10px;
            color: #090909;
        }
        .question-area textarea {
            background-color: #b3c0cb;
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            margin-bottom: 100px;
        }
        .answer-area {
            background-color: #ffffff;
            padding: 30px;
            flex-grow: 1;
            height: auto;
            overflow-y: auto;
            margin: 20px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a herf="" class="navbar-brand">&nbsp;&nbsp;Personalize Tutor</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mate"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-center" id="mate">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="indexHome.html" class="nav-link">Home</a></li>
                <li class="nav-item disabled"><a href="mainLessonPage.html" class="nav-link">Explore</a></li>
                <li class="nav-item disabled"><a href="" class="nav-link">Account</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container-full">
        <div class="main-content container-fluid">
            <!-- App name -->
            <div class="app-name-label">
                <center><h1 style="color: rgb(21, 18, 18); ">MENTOR-MATE</h1> </center>          
            </div>
            <!-- Answer Area -->
            <section class="answer-area">
                <h5>Server's Answer:</h5>
                <p id="serverAnswer">The server will provide the answer here.</p>
            </section>
        </div>

        <!-- User Texting Area -->
        <section class="question-area">
            <div class="container">
                <div class="form-group">
                    <label for="questionInput">Type your question:</label>
                    <div class="input-group">
                        <textarea class="form-control" id="questionInput" rows="3"></textarea>
                        <button class="btn btn-dark btn-sm">Submit<span class="badge-primariy"></span></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
